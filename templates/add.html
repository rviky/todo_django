<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add Todo</title>
        {%include 'scripts.html' %}
    </head>
    <body>
        <div class="container mt-5">
            <h1>Add Todo</h1>
            <p><a href="{% url 'dashboard' %}">Back to todo list</a> </p>
            <div class="p-2">
                {%if message %}
                    <script>
                        setTimeout(function(){
                        window.location.href = '';
                        }, 1000);
                    </script>
                {%endif%}
                <div id="successMessage"> 
                    {%if message%}      
                    <center> <small><i style="color: green;">{{message}}</i></small></center>
                    {%endif%}
                </div>
            </div> 
            <form method="POST">
            {%csrf_token%}
                <div class="form-group">
                    <label>Todo Title</label>
                    <input type="text"  required name="title" class="form-control" placeholder="enter your todo"/>
                </div>
                <div class="form-group">
                    <label>Todo status</label>
                    <select class="form-control"  required name="status">
                        <option value="False">NOT COMPLETED</option>
                        <option value="True">COMPLETED</option>
                    </select>
                </div>
                <div class="form-group">
                  <center>  <input type="submit" value="Add" class="btn btn-danger"></center>
                </div>
            </form>
        </div>
    </body> 
</html>
